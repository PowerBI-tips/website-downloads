    <script

    <script>
      window.onload = function () {
        ga("create", "UA-75735010-1", "auto");

    </script>

    <style type="text/css">
      #jsoneditor {
        /* in-height: 500px; */
        height: 700px;
      }

      #drop_zone {
        border: 2px dashed #bbb;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        padding: 25px;
        text-align: center;
        font: 15pt bold;
        color: #bbb;
      }

      #drop_zone:hover {
        color: rgb(112, 111, 111);
        border: 2px dashed rgb(65, 62, 62);
      }

      .dropBlock {
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .button {
        background-color: rgb(75, 130, 140);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .button:hover {
        background-color: rgb(130, 210, 225);
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .nav {
        background-color: white;
        position: fixed; /* Set the navbar to fixed position */
        top: 0; /* Position the navbar at the top of the page */
        min-width: 100%; /* Full width */
        max-height: 130px;
        z-index: 10;
        padding: 7px;
      }

      .tool {
        margin: 135px 10px 10px 10px;
      }

      div.jsoneditor,
      div.jsoneditor-menu {
        border-color: #1cadc7;
      }
      div.jsoneditor-menu {
        background-color: #1cadc7;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div>
        <div
          style="
            padding-left: 10px;
            padding-right: 10px;
            min-width: 350px;
            display: inline-block;
          "
        >
          <h1 class="text-normal">PowerBI.Tips Lingo</h1>
          <h4 class="text-light">
            A Simple Linguistics Code Editor - version 1.0
          </h4>
          <h3>
            <a href="https://powerbi.tips/">Return to PowerBI.Tips</a>
          </h3>
        </div>
      </div>
    </div>

    <div class="tool">
      <div class="dropBlock">
        <div id="drop_zone">
          Drop files here or
          <input type="file" id="files" name="files[]" multiple />
        </div>
        <output id="list"></output>
      </div>

      <div>
        <button class="button" id="clearEditor">Clear Editor</button>
        <!-- <button id="getJSON">Get JSON</button>
      <button id="getYAML">Get YAML</button> -->
        <button class="button" id="downloadYAML">Download YAML</button>
        <button class="button" id="addGlobal">Add Global Substitutions</button>
        <button
          class="button"
          id="help"
          onclick="window.open('https://powerbi.tips/2018/04/introducing-lingo/','_blank')"
        >
          Help
        </button>
      </div>

      <div id="jsoneditor"></div>
    </div>

    <script>
      // JSON Editor Start Load

      var container = document.getElementById("jsoneditor");
      var schema = {
        $schema: "http://json-schema.org/draft-04/schema#",
        title: "LSDL Schema",
        description: "Linguistic Schema Definition Language schema",
        type: "object",
        properties: {
          Version: {
            description: "Version of LSDL",
            enum: ["0.7.0"],
          },
          Language: {
            description: "Target language for the linguistic schema",
            type: "string",
            pattern: "^[A-Za-z][A-Za-z]+-[A-Za-z][A-Za-z]+$",
          },
          DynamicImprovement: {
            description:
              "Indicates which heuristics should be run to automatically improve the linguistic schema.",
            enum: ["Default", "Full", "HighConfidence", "None"],
            default: "Default",
          },
          Namespaces: {
            description:
              "Additional linguistic schemas referenced by objects within this linguistic schema",
            $ref: "#/definitions/namespaces",
          },
          Entities: {
            description: "The entities in the linguistic schema.",
            $ref: "#/definitions/entities",
          },
          Relationships: {
            description: "The relationships in the linguistic schema.",
            $ref: "#/definitions/relationships",
          },
          GlobalSubstitutions: {
            description:
              "The global text substitutions in the linguistic schema.",
            $ref: "#/definitions/globalSubstitutions",
          },
        },
        required: ["Version", "Language"],
        additionalProperties: false,
        definitions: {
          identifier: {
            description: "Identifier for a linguistic schema object",
            type: "string",
            pattern: "^.+$",
          },

          modelItemReference: {
            description:
              "Name of the conceptual model object to which the linguistic schema object is bound",
            type: "string",
          },

          state: {
            description:
              "Indicates the state of an object in the linguistic schema.",
            enum: ["UserAuthored", "Generated", "Deleted"],
            default: "UserAuthored",
          },

          weight: {
            description:
              "Indicates a weight to apply to an object when selecting between ambiguous alternatives. A higher weight is a stronger preference for selecting the object.",
            type: "number",
            minimum: 0,
            maximum: 1,
            default: 1,
          },

          namespaces: {
            description:
              "A set of references to additional linguistic schemas that may be referenced by objects in this linguistic schema",
            type: "object",
            patternProperties: {
              "^.+$": { $ref: "#/definitions/lsdlReference" },
            },
            additionalProperties: false,
          },

          lsdlReference: {
            description: "A reference to an additional linguistic schema.",
            type: "object",
            additionalProperties: false,
          },

          entities: {
            description: "The entities in the linguistic schema",
            type: "object",
            patternProperties: {
              "^.+$": { $ref: "#/definitions/entity" },
            },
            minProperties: 1,
            additionalProperties: false,
          },

          entity: {
            description: "An entity in the linguistic schema",
            type: "object",
            properties: {
              Binding: {
                description:
                  "The conceptual model object which represents the entity",
                oneOf: [
                  { $ref: "#/definitions/conceptualEntityBinding" },
                  { $ref: "#/definitions/conceptualPropertyBinding" },
                  { $ref: "#/definitions/hierarchyBinding" },
                  { $ref: "#/definitions/hierarchyLevelBinding" },
                ],
              },
              State: {
                description: "The state of the entity",
                enum: ["UserAuthored", "Generated", "Deleted"],
                default: "UserAuthored",
              },
              Weight: {
                description: "The weight to apply to this entity",
                $ref: "#/definitions/weight",
              },
              Words: {
                description: "Words which can be used to refer to this entity",
                $ref: "#/definitions/words",
              },
              SemanticType: {
                description: "The overall semantic category of the entity",
                enum: ["Person", "Animate", "Inanimate", "Location", "Time"],
              },
              Instances: {
                description:
                  "Defines how instance values from the model are recognized",
                $ref: "#/definitions/instances",
              },
            },
            required: ["Binding", "Words"],
            additionalProperties: false,
          },

          conceptualEntityBinding: {
            description:
              "A conceptual entity or table in the conceptual model to which a linguistic schema object is bound",
            oneOf: [
              {
                type: "object",
                properties: {
                  Table: {
                    description: "The name of the table.",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["Table"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  ConceptualEntity: {
                    description:
                      "The name of the conceptual entity (e.g. table or pod)",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["ConceptualEntity"],
                additionalProperties: false,
              },
            ],
          },

          conceptualPropertyBinding: {
            description:
              "A conceptual property, column, or measure in the conceptual model to which a linguistic schema object is bound.",
            oneOf: [
              {
                type: "object",
                properties: {
                  Table: {
                    description:
                      "The name of the table containing the column or measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the column or measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the column or measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                  Column: {
                    description: "The name of the column",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["Table", "Column"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  Table: {
                    description:
                      "The name of the table containing the column or measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the column or measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the column or measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                  Measure: {
                    description: "The name of the measure",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["Table", "Measure"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  ConceptualEntity: {
                    description:
                      "The name of the conceptual entity containing the property",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the property",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the property",
                    $ref: "#/definitions/modelItemReference",
                  },
                  ConceptualProperty: {
                    description: "The name of the property",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["ConceptualEntity", "ConceptualProperty"],
                additionalProperties: false,
              },
            ],
          },

          hierarchyBinding: {
            description:
              "A hierarchy in the conceptual model to which a linguistic schema object is bound",
            oneOf: [
              {
                type: "object",
                properties: {
                  Table: {
                    description:
                      "The name of the table containing the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  Hierarchy: {
                    description: "The name of the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["Table", "Hierarchy"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  ConceptualEntity: {
                    description:
                      "The name of the conceptual entity containing the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  Hierarchy: {
                    description: "The name of the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["ConceptualEntity", "Hierarchy"],
                additionalProperties: false,
              },
            ],
          },

          hierarchyLevelBinding: {
            description:
              "A hierarchy level in the conceptual model to which a linguistic schema object is bound",
            oneOf: [
              {
                type: "object",
                properties: {
                  Table: {
                    description:
                      "The name of the table containing the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  Hierarchy: {
                    description: "The name of the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  HierarchyLevel: {
                    description: "The name of the hierarchy level",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["Table", "Hierarchy", "HierarchyLevel"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  ConceptualEntity: {
                    description:
                      "The name of the conceptual entity containing the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSource: {
                    description:
                      "The name of the property containing the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  VariationSet: {
                    description:
                      "The name of the variation set that contains the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  Hierarchy: {
                    description: "The name of the hierarchy",
                    $ref: "#/definitions/modelItemReference",
                  },
                  HierarchyLevel: {
                    description: "The name of the hierarchy level",
                    $ref: "#/definitions/modelItemReference",
                  },
                },
                required: ["ConceptualEntity", "Hierarchy", "HierarchyLevel"],
                additionalProperties: false,
              },
            ],
          },

          words: {
            description: "A list of terms in the linguistic schema",
            type: "array",
            items: { $ref: "#/definitions/word" },
            minItems: 1,
          },

          word: {
            description: "A term in the linguistic schema",
            oneOf: [{ type: "string" }, { $ref: "#/definitions/fullWord" }],
          },

          fullWord: {
            description: "A term in the linguistic schema",
            type: "object",
            patternProperties: {
              "^.*$": {
                description: "Properties of the term",
                $ref: "#/definitions/wordProperties",
              },
            },
            minProperties: 1,
            maxProperties: 1,
            additionalProperties: false,
          },

          wordProperties: {
            description: "Properties of a term in the linguistic schema",
            type: "object",
            properties: {
              Type: {
                description: "The part of speech of the term",
                enum: ["Noun", "Verb", "Adjective", "Preposition"],
              },
              State: {
                description: "The state of the term",
                enum: ["UserAuthored", "Generated", "Deleted"],
                default: "UserAuthored",
              },
              Weight: {
                description: "The weight to apply to the term",
                $ref: "#/definitions/weight",
              },
            },
            additionalProperties: false,
          },

          instances: {
            description:
              "Defines how instance values from the model are recognized",
            type: "object",
            properties: {
              Synonyms: {
                description:
                  "Defines a set of values which are synonyms of instances of this entity.",
                $ref: "#/definitions/instanceSynonyms",
              },
              Weights: {
                description:
                  "Reference to property in the model which contains the weight to apply to instances of this entity.",
                $ref: "#/definitions/instanceWeights",
              },
            },
            additionalProperties: false,
          },

          instanceSynonyms: {
            description:
              "A pair of properties that contain synonyms for the instances of an entity.",
            type: "object",
            properties: {
              SynonymBinding: {
                description:
                  "The conceptual model object which contains words that can be used to refer to values of the entity",
                $ref: "#/definitions/conceptualPropertyBinding",
              },
              ValueBinding: {
                description:
                  "The conceptual model object which contains the corresponding values of the entity",
                $ref: "#/definitions/conceptualPropertyBinding",
              },
              State: {
                description: "The state of the instance synonyms",
                enum: ["UserAuthored", "Generated", "Deleted"],
                default: "UserAuthored",
              },
            },
            required: ["SynonymBinding", "ValueBinding"],
            additionalProperties: false,
          },

          instanceWeights: {
            description:
              "A reference to column in the model that contains the weight to apply to instances of this entity when selecting between ambiguous alternative instances. A higher weight is a stronger preference for selecting this instance of this entity.",
            type: "object",
            properties: {
              Binding: {
                description:
                  "The conceptual model object which contains the instance weights corresponding to instances of the entity",
                $ref: "#/definitions/conceptualPropertyBinding",
              },
            },
            required: ["Binding"],
            additionalProperties: false,
          },

          relationships: {
            description: "The relationships in the linguistic schema",
            type: "object",
            patternProperties: {
              "^.+$": { $ref: "#/definitions/relationship" },
            },
            minProperties: 1,
            additionalProperties: false,
          },

          relationship: {
            description: "A relationship in the linguistic schema",
            type: "object",
            properties: {
              Binding: {
                description:
                  "The conceptual model object which embodies the relationship",
                oneOf: [{ $ref: "#/definitions/conceptualEntityBinding" }],
              },
              State: {
                description: "The state of the relationship",
                enum: ["UserAuthored", "Generated", "Deleted"],
                default: "UserAuthored",
              },
              Weight: {
                description: "The weight to apply to this relationship",
                $ref: "#/definitions/weight",
              },
              Roles: {
                description:
                  "References to linguistic entities which participate in the relationship",
                $ref: "#/definitions/roles",
              },
              SemanticSlots: {
                description:
                  "Defines how roles fill common semantic slots in the relationship",
                $ref: "#/definitions/semanticSlots",
              },
              Conditions: {
                description:
                  "A set of conditions which are required to be true for instances of the relationship represented in the semantic model",
                $ref: "#/definitions/conditions",
              },
              Phrasings: {
                description:
                  "A set of syntactic frames which define the types of language used to describe the relationship",
                $ref: "#/definitions/phrasings",
              },
            },
            additionalProperties: false,
          },

          roles: {
            description: "The roles in a linguistic relationship",
            type: "object",
            patternProperties: {
              "^.+$": { $ref: "#/definitions/role" },
            },
            minProperties: 1,
            additionalProperties: false,
          },

          role: {
            description: "A role in a linguistic relationship.",
            oneOf: [
              { $ref: "#/definitions/identifier" },
              { $ref: "#/definitions/fullRole" },
            ],
          },

          fullRole: {
            description: "A role in a linguistic relationship.",
            type: "object",
            properties: {
              Target: {
                description:
                  "The linguistic entity which is the target of the role",
                $ref: "#/definitions/entityReference",
              },
              Nouns: {
                description:
                  "Nouns which can be used to refer to the entity which is the target of the role, when used in the context of the relationship",
                $ref: "#/definitions/words",
              },
              Quantity: {
                description:
                  "A role which indicates the quantity of this role’s entity which participates in the relationship",
                $ref: "#/definitions/roleReference",
              },
              Amount: {
                description:
                  "A role which indicates the amount of this role’s entity which participates in the relationship",
                $ref: "#/definitions/roleReference",
              },
            },
            required: ["Target"],
            additionalProperties: false,
          },

          entityReference: {
            description:
              "A reference to an entity in a linguistic relationship",
            oneOf: [
              { $ref: "#/definitions/identifier" },
              { $ref: "#/definitions/fullEntityReference" },
            ],
          },

          fullEntityReference: {
            description:
              "A reference to an entity in a linguistic relationship",
            type: "object",
            properties: {
              Entity: {
                description: "The name of the entity",
                $ref: "#/definitions/identifier",
              },
              Namespace: {
                description:
                  "The name of the namespace of the linguistic schema that contains the entity",
                $ref: "#/definitions/identifier",
              },
            },
            required: ["Entity"],
            additionalProperties: false,
          },

          semanticSlots: {
            description:
              "Defines how roles fill certain common semantic slots (aka thematic relations) in the relationship",
            type: "object",
            properties: {
              Where: {
                description:
                  "A role which indicates where the relationship takes place",
                $ref: "#/definitions/roleReference",
              },
              When: {
                description:
                  "A role which indicates when the relationship takes place",
                $ref: "#/definitions/roleReference",
              },
              Occurrences: {
                description:
                  "A role which indicates the number of times the relationship occurred",
                $ref: "#/definitions/roleReference",
              },
            },
            additionalProperties: false,
          },

          conditions: {
            description: "The conditions on a relationship",
            type: "array",
            items: { $ref: "#/definitions/condition" },
            minItems: 1,
            maxItems: 1,
          },

          condition: {
            description:
              "A filter on a relationship that defines the circumstances under which a row in the semantic model represents an instance of the relationship",
            type: "object",
            properties: {
              Target: {
                description:
                  "A role in the relationship to compare to the value",
                $ref: "#/definitions/roleReference",
              },
              Operator: {
                description:
                  "The operator with which to compare the value and the role",
                enum: [
                  "Equals",
                  "GreaterThan",
                  "LessThan",
                  "GreaterThanOrEquals",
                  "LessThanOrEquals",
                ],
              },
              Value: {
                description: "The value to which the role is compared",
                $ref: "#/definitions/value",
              },
            },
            required: ["Target", "Operator", "Value"],
            additionalProperties: false,
          },

          value: {
            description: "A literal value to use in a condition",
            anyOf: [
              {
                type: "object",
                properties: {
                  Text: {
                    description: "A text value to use in a condition",
                    $ref: "#/definitions/textValues",
                  },
                },
                required: ["Text"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  Number: {
                    description: "A number value to use in a condition",
                    $ref: "#/definitions/numberValues",
                  },
                },
                required: ["Number"],
                additionalProperties: false,
              },
              {
                type: "object",
                properties: {
                  Boolean: {
                    description: "A Boolean value to use in a condition",
                    $ref: "#/definitions/booleanValues",
                  },
                },
                required: ["Boolean"],
                additionalProperties: false,
              },
              { $ref: "#/definitions/textValues" },
              { $ref: "#/definitions/numberValues" },
              { $ref: "#/definitions/booleanValues" },
              {
                type: "null",
              },
            ],
          },

          textValues: {
            description: "One or more text values to use in a condition",
            oneOf: [
              { $ref: "#/definitions/nullableTextValue" },
              {
                type: "array",
                items: { $ref: "#/definitions/nullableTextValue" },
                minItems: 1,
                maxItems: 1,
              },
            ],
          },

          nullableTextValue: {
            oneOf: [{ type: "string" }, { type: "null" }],
          },

          numberValues: {
            description: "One or more number values to use in a condition",
            oneOf: [
              { $ref: "#/definitions/nullableNumberValue" },
              {
                type: "array",
                items: { $ref: "#/definitions/nullableNumberValue" },
                minItems: 1,
                maxItems: 1,
              },
            ],
          },

          nullableNumberValue: {
            oneOf: [{ type: "number" }, { type: "null" }],
          },

          booleanValues: {
            description: "One or more Boolean values to use in a condition",
            oneOf: [
              { $ref: "#/definitions/nullableBooleanValue" },
              {
                type: "array",
                items: { $ref: "#/definitions/nullableBooleanValue" },
                minItems: 1,
                maxItems: 1,
              },
            ],
          },

          nullableBooleanValue: {
            oneOf: [{ type: "boolean" }, { type: "null" }],
          },

          phrasings: {
            type: "array",
            items: { $ref: "#/definitions/phrasing" },
            minItems: 1,
          },

          phrasing: {
            description: "The phrasings on a linguistic relationship",
            allOf: [
              {
                oneOf: [

      function handleFileSelect(evt) {
        evt.stopPropagation();
        evt.preventDefault();

        } catch (ex) {
          var files = evt.target.files;

              : "n/a",
            "</li>"
          );

            return function (e) {
              console.log("e readAsText = ", e);
              console.log("e readAsText target = ", e.target);

              } catch (ex) {
                alert("ex when trying to parse yaml = " + ex);

        evt.preventDefault();
        evt.dataTransfer.dropEffect = "copy"; // Explicitly show this is a copy.
      }

      // Setup the drop zone listeners.
      var dropZone = document.getElementById("drop_zone");
      var windowPrompt = document.getElementById("files");
      dropZone.addEventListener("dragover", handleDragOver, false);
      dropZone.addEventListener("drop", handleFileSelect, false);
      windowPrompt.addEventListener("change", handleFileSelect, false);
    </script>
  </body>
</html>
